<!doctype html>
<html><head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sakura Arcade — Multi-Game</title>
  <style>
    :root{--bg:#0c0b10;--panel:rgba(17,16,22,.85);--muted:#a7a1b2;--text:#f2f0f5;--accent:#ff6aa2;--card:#1b1726;--card2:#231a2f;}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Noto Sans JP",Roboto,Arial;
      background-image: radial-gradient(ellipse at top,#1a1222,#0c0b10 70%), url('sakura-bg.svg');background-size:cover,800px;color:var(--text)}
    .wrap{max-width:980px;margin:0 auto;padding:16px}.panel{backdrop-filter:blur(4px);background:var(--panel);border-radius:16px;box-shadow:0 8px 28px rgba(0,0,0,.45);padding:12px}
    h1{font-size:22px;margin:8px 0 12px}.row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}.pill{padding:4px 8px;background:#2b2236;border:1px solid #3a2d4a;border-radius:999px;font-size:12px}
    button{background:linear-gradient(180deg,var(--accent),#d14a7e);color:#2b0f1f;border:none;border-radius:12px;padding:10px 12px;cursor:pointer}
    button.ghost{background:var(--card);color:#ffe5ef;border:1px solid #3a2d4a}
    .players{display:grid;gap:8px;grid-template-columns:repeat(auto-fit,minmax(180px,1fr))}.player{background:linear-gradient(180deg,var(--card2),var(--card));border:1px solid #3a2d4a;border-radius:14px;padding:10px;position:relative}
    .hand{display:flex;gap:8px;overflow:auto;padding:6px}.card{background:linear-gradient(180deg,#3a2d4a,#291e38);border:1px solid #4b3b5d;border-radius:12px;padding:10px;min-width:58px;text-align:center;position:relative}
    .card::after{content:url('kamon.svg');position:absolute;opacity:.15;right:4px;bottom:4px;transform:scale(.7)}
    .trick{display:flex;gap:10px;padding:8px}.tag{padding:4px 8px;background:#2b2236;border:1px solid #3a2d4a;border-radius:8px;font-size:12px}
    .chat{display:flex;flex-direction:column;gap:8px;max-height:260px;overflow:auto}.bubble{background:#2b2236;border:1px solid #3a2d4a;border-radius:10px;padding:6px 8px}
    .react-btn{background:#1a1323;border:1px solid #3a2d4a;border-radius:999px;padding:2px 6px;cursor:pointer}.reactions{display:flex;gap:6px;margin-top:4px;flex-wrap:wrap}
  </style>
</head>
<body>
<div class="wrap">
  <div class="panel">
    <h1>桜アーケード — Sakura Arcade</h1>
    <div class="row">
      <button onclick="createRoom()">Create room</button>
      <button class="ghost" onclick="joinRoom()">Join room</button>
      <button class="ghost" onclick="startGame()">Start</button>
    </div>
    <div id="status" class="row" style="margin-top:8px;"></div>
  </div>

  <div class="panel">
    <div id="admin"></div>
    <div id="roomInfo"></div>
    <div id="players" class="players"></div>
    <div id="bidding"></div>
    <div id="table" class="panel"></div>
    <div id="hand" class="hand"></div>
    <div id="scores" class="panel"></div>
    <div id="history" class="panel"></div>

    <div class="panel">
      <div class="row"><strong>Chat</strong> <span class="pill" id="chatStatus"></span></div>
      <div id="chat" class="chat"></div>
      <div class="row">
        <input id="chatInput" placeholder="Message..." style="flex:1;padding:10px;border-radius:10px;border:1px solid #3a2d4a;background:#1a1323;color:#ffe5ef"/>
        <button class="ghost" onclick="sendChat()">Send</button>
      </div>
    </div>

    <audio id="sfxDeal" src="deal.mp3" preload="auto"></audio>
    <audio id="sfxPlay" src="play.mp3" preload="auto"></audio>
    <audio id="sfxWin" src="win.mp3" preload="auto"></audio>
    <audio id="sfxTick" src="tick.mp3" preload="auto"></audio>
    <div id="errors" style="color:#ef476f"></div>
  </div>
</div>
<script src="client.js"></script>
</body></html>
